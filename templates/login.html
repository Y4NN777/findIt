
<!-- login.html -->
{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2><i class="fas fa-sign-in-alt"></i> Connexion</h2>
        <p>Connectez-vous pour gérer vos objets perdus et retrouvés</p>
    </div>

    <form method="POST" class="enhanced-form" id="loginForm">
        <div class="form-group">
            <label for="username">Nom d'utilisateur *</label>
            <input type="text" id="username" name="username" required 
                   placeholder="Votre nom d'utilisateur" autofocus>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe *</label>
            <input type="password" id="password" name="password" required 
                   placeholder="Votre mot de passe">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-large">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <p>Pas encore de compte ? 
                <a href="{{ url_for('register') }}" style="color: #007bff; text-decoration: none;">
                    <i class="fas fa-user-plus"></i> S'inscrire ici
                </a>
            </p>
        </div>
    </form>
</div>
{% endblock %}
